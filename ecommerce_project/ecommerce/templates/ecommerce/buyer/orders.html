{% extends 'ecommerce/base.html' %}

{% block content %}
<h2>Your Orders</h2>

{% if orders %}
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">
                Order #{{ order.id }} - {{ order.status }} - ${{ order.total }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders yet.</p>
{% endif %}
{% endblock %}
